<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add to your cart</title>
  </head>
  <body>


  <h1>Create a new Wish List Item</h1>
    <form action="{% url 'wishlist:createitem' %}" method="post">
      {% csrf_token %}
      <div>
        <div>
          <label>Name</label>
          <input name="name" type="text" placeholder="Add your item">
        </div>
      <input type="submit" value="Add">
    </form>

    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{message}}</li>
      {% endfor %}
      </ul>
    {% endif %}

    <form class="" action="{% url 'loginreg:logout' %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Logout">
    </form>
    <a href="{% url 'wishlist:index' %}"><input type="button" name="Home" value="Home"></a>

  </body>
</html>
